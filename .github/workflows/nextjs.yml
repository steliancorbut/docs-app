name: Deploy Next.js Site

on:
  push:
    branches:
      - master  # Rulează workflow-ul la commit-uri pe branch-ul master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18  # Sau versiunea pe care o folosești în proiect

      - name: Install Dependencies
        run: npm install

      - name: Build Next.js App
        run: npm run build

      - name: Export Static Files
        run: npm run export

      - name: Deploy to GitHub Pages
        if: success()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out  # Folderul generat de Next.js cu `output: export`
